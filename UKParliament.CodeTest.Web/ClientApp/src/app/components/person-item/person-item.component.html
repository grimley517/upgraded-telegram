<div class="person-info-container">
  <div class="header" *ngIf="!person?.id">
    <a routerLink="/" class="back-link">← Back to List</a>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
  </div>

  <div class="person-info" *ngIf="person">
    <h3>{{person.firstName}} {{person.lastName}}</h3>
    <p>{{person.department?.name || 'No Department'}}</p>
    <p class="dob">Born: {{person.dateOfBirth | date}}</p>
  </div>
</div>
