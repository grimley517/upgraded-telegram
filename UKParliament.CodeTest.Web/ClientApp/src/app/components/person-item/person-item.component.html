<div class="person-info-container">
  <div *ngIf="errorMessage" class="error-message">
    {{errorMessage}}
  </div>

  <div class="person-info" *ngIf="person">
    <h3>{{person.firstName}} {{person.lastName}}</h3>
    <p class="department"><span class="label">Department:</span> {{person.departmentName || 'No Department'}}
    </p>
    <p class="dob"><span class="label">Born:</span> {{person.dateOfBirth | date:'longDate'}}</p>
  </div>
</div>
