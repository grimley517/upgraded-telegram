<div class="person-listitem">
    <div class="person-name">
      {{ person.lastName }}, {{ person.firstName }}
    </div>
  <div class="person-actions">
    <button class="btn-parliament-primary" (click)="openViewModal()">View</button>
    <button class="btn-parliament-secondary" (click)="openEditModal()">Edit</button>
  </div>
</div>

<!-- View Modal -->
<div class="modal" *ngIf="showViewModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Person Details</h5>
        <button type="button" class="btn-parliament-secondary" (click)="closeViewModal()" aria-label="Close view modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-person-item [person]="person"></app-person-item>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal" *ngIf="showEditModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Person</h5>
        <button type="button" class="btn-parliament-secondary" (click)="closeEditModal()" aria-label="Close edit modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-person-form 
          [person]="person"
          (saved)="onPersonSaved()"
          (cancelled)="closeEditModal()">
        </app-person-form>
      </div>
    </div>
  </div>
</div>
